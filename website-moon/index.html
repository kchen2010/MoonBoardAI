<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>MoonBoard AI</title>
    <link rel="stylesheet" href="moon/css/layout.css">
    <link rel="stylesheet" href="moon/css/hold.css">
    <link rel='shortcut icon' type='image/x-icon' href='moon/img/favicon.ico'/>
    <meta name="description" content="Generate new rock climbs for the MoonBoard using AI.">
    <meta name="keywords" content="MoonBoard, Generate, Rock climbing, AI, Machine Learning">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andrew Houghton">
  </head>
  <body>
    <h1>MoonBoard AI</h1>
    <div class="button-container">
      <input type="button" class="red" value="GENERATE" onclick="random_climb()">
    </div>

    <h2>Options</h2>
    <div id="options-container">
      <div class="option">
        <span><b>Holdset:</b></span>
        <label><input type="radio" name="year" value="2016" onclick="updateHoldset()" checked><span>2016</span></label>
        <label><input type="radio" name="year" value="2017" onclick="updateHoldset()"><span>2017</span></label>
      </div>
      <div class="option">
        <span><b>Method:</b></span>
        <label><input type="radio" name="model" value="lstm" onclick="random_climb()" checked><span>Computer</span></label>
        <label><input type="radio" name="model" value="original" onclick="random_climb()"><span>User</span></label>
      </div>
    </div>

    <h2>Grading Algorithm</h2>
    <div id="grade-container">
        <span>User</span>
        <span>XGBoost</span>
        <span>Keras MLP</span>
        <span>Random Forest</span>
        <span class="grade" id="original"></span>
        <span class="grade" id="XGBoost"></span>
        <span class="grade" id="Keras MLP"></span>
        <span class="grade" id="Random Forest"></span>
    </div>
    <div class="background-image" title="MoonBoard Wall">
      <div class="grid-container" id="moon-board">
      </div>
    </div>
    
    <footer>
      <script type="text/javascript" src="moon/climbs/2016.js"></script>
      <script type="text/javascript" src="moon/climbs/2017.js"></script>
      <script type="text/javascript" src="moon/layouts/holds_2016.js"></script>
      <script type="text/javascript" src="moon/layouts/holds_2017.js"></script>
      <script type="text/javascript" src="moon/js/load_board.js"></script>
      <script type="text/javascript" src="moon/js/load_holds.js"></script>
      By Andrew Houghton, Jemma Herbert and Ryan Mann. 
<!--       <a href="https://github.com/andrew-houghton/moon-board-climbing">GitHub Project<a/> by Andrew Houghton and Ryan Mann. 
 -->    </footer>
  </body>
</html>
